name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Install workloads
      run: dotnet workload restore --project ./src/EdsmTriangulationInterface/EdsmTriangulationInterface.csproj
    - name: Restore dependencies
      run: dotnet restore ./src/EDSMTriangulation.sln
    - name: Build
      run: dotnet build ./src/EDSMTriangulation.sln --no-restore
